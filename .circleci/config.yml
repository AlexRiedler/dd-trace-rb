version: 2.0
jobs:
  benchmark-2.4:
    <<: *job_defaults
    docker:
      - <<: *container-2_4
        environment:
          - TEST_DATADOG_INTEGRATION: 1
      - *container_postgres
      - *container_redis
      - *container_agent
    steps:
      - checkout
      - restore_cache: *bundler_cache
      - *step_bundle_install
      - *step_appraisal_install
      - save_cache: *bundler_cache
          paths:
            - vendor/bundle
            - gemfiles/
      - run: *bundler_init
      - run:
          name: Run Benchmark
          command: bundle exec appraisal rails5-postgres-sidekiq ruby benchmarks/sidekiq_test.rb #2>&1 1> /dev/null | tee benchmark_results.csv
      - run:
          name: Run Benchmark without ddtracer
          command: rm -f lib/ddtrace.rb && bundle exec appraisal rails5-postgres-sidekiq ruby benchmarks/sidekiq_test.rb # 2>&1 1> /dev/null | tee benchmark_results.csv

  test-2.4:
    <<: *job_defaults
    docker:
      - <<: *container-2_4
        environment:
          - TEST_DATADOG_INTEGRATION: 1
      - *container_postgres
      - *container_mysql
      - *container_elasticsearch
      - *container_redis
      - *container_mongo
      - *container_memcached
      - *container_agent
    steps:
      - checkout
      - restore_cache: *bundler_cache
      - *step_bundle_install
      - *step_appraisal_install
      - save_cache: *bundler_cache
      - run: *bundler_init
#      - *step_run_all_tests

  deploy-release:
    <<: *job_defaults
    docker:
      - *container-2_4
    steps:
      - checkout
      - run:
          command: |
            apt-get -y -qq update
            apt-get -y -qq install awscli
      - *step_bundle_install
      - *step_release_docs

